<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Result</title>
  <style>
    .search-query {
      font-size: 24px;
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Result of the Search</h1>
  <div class="search-query" id="searchResultText">No search query provided.</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get('q');
    const resultDiv = document.getElementById("searchResultText");

    if (query) {
      resultDiv.textContent = query;
    }
  </script>
</body>
</html>
